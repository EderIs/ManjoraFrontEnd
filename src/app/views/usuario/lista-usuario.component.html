<nav class="navbar navbar-light bg-light">
  <a class="navbar-brand">usuarios</a>
  <form class="form-inline" >
    <input class="form-control mr-sm-2" type="search" name="busqueda" placeholder="Buscar"
      aria-label="Search">
    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Buscar</button>

<button class="btn btn-outline-success" routerLink="/usuario/agregarNuevo">Agregar</button>

<table class="table table-responsive-sm table-hover table-outline mb-0">
  <thead class="thead-light">
    <tr>
      <th class="text-center"><i class="fa fa-flag"></i></th>
      <th class="text-center" scope="col">#</th>
      <th class="text-center" scope="col">Nombre</th>
      <th class="text-center" scope="col">Correo</th>
      <th class="text-center" scope="col">Fecha de creacion</th>
      <th class="text-center" scope="col">Ultimo Acceso</th>
      <th class="text-center" scope="col">Editar</th>
      <th class="text-center" scope="col">Eliminar</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let usuario of usuarios">
      <td class="text-center"><input type="checkbox" /></td>
      <td class="text-center">{{usuario.id}}</td>
      <td class="text-center">{{usuario.nombreUsuario}}</td>
      <td class="text-center">{{usuario.email}}</td>
      <td class="text-center">{{usuario.fechaCreacion}}</td>
      <td class="text-center">{{usuario.ultimoAcceso}}</td>
      <td class="text-center"><button class="btn btn-outline-primary"
          routerLink="/usuario/agregarNuevo/{{usuario.id}}"><i class="far fa-edit"></i> Editar</button></td>
      <td class="text-center"><button class="btn btn-outline-danger" (click)="borrarUsuario(usuario.id)"><i
            class="far fa-trash-alt"></i> Eliminar</button></td>
    </tr>
  </tbody>
</table>
