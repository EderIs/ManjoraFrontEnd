
<nav class="navbar navbar-light bg-light">
  <a class="navbar-brand">Departamentos</a>
  <form class="form-inline" (ngSubmit)="onSearch()">
    <input class="form-control mr-sm-2" type="search" name="busqueda" [(ngModel)]="busqueda" placeholder="Buscar" aria-label="Search">
    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Buscar</button>
  </form>
</nav>
<input type="button" class="btn btn-outline-primary" routerLink="/empleado/departamento/agregarDepartamento"  value="Agregar">
<br>
  <table class="table table-responsive-sm table-hover table-outline mb-0">
      <thead class="thead-light">
        <tr>
          <th class="text-center"><i class="fa fa-flag"></i></th>   
          <th class="text-center" scope="col">#</th>     
          <th class="text-center">Nombre del Departamento</th>
          <th class="text-center">Activo</th>
          <th class="text-center">Editar</th> 
          <th class="text-center">Eliminar</th>              
        </tr>
      </thead>
      <tbody>
          <tr *ngFor="let departamento of departamentos">
              <td class="text-center"><input type="checkbox"/></td>
              <td class="text-center">{{departamento.id}}</td>
              <td>{{departamento.nombreDepartamento}}</td>
              <td>{{departamento.estado}}</td>
              <td class="text-center"><input type="button" class="btn btn-outline-primary" value="Editar" routerLink="/empleado/departamento/agregarDepartamento/{{departamento.id}}"></td>
              <td class="text-center"><input type="button" class="btn btn-outline-danger" value="Eliminar" (click)="borrar(departamento.id)"></td> 
          </tr>
      </tbody>
    </table>
