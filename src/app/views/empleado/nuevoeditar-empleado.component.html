<div class="container">
  <div class="col-md-4">
    <div class="card">
      <div class="card-header" style="background-color: #20a8d8; color: white;">
          <strong>Cargar</strong> Imagen
      </div>
      <div class="card-body">
          <div class="col-md-3">
              <img #x src="../../../assets//img/avatars/perfil.png" class="img-avatar"
              alt="admin@bootstrapmaster.com"/>
          </div>
          <br>
          <div class="form-group">
              <div class="row">
                  <div class="col-md-12">
                      <label for="fotografia" class="form-label"><b>Carga una imagen:</b></label>
                      <input id="fotografia" name="fotografia" type="file" class="form-control" accept="image/*" (change)="cargarImagen($event)">
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>

<div class="row">
  <div   class="col s12 m12">
    <div *ngIf="form"  class="card" class="card blue-grey lighten-5">
      <div  class="card-content">
        <span class="card-title">{{editMode ? 'Editar' : 'Nuevo'}} Empleado</span>

        
      
        <form [formGroup]="form" >
          <div class="row">
            

            <div class="input-field col s12">
              <input type="text" id="nombreEmpleado" formControlName="nombreEmpleado">
              <label for="nombreEmpleado" [class.active]="form.get('nombreEmpleado').value !== null" >Nombre Empleado</label>
              <small class="red-text" *ngIf="form.get('nombreEmpleado').value == null && form.get('nombreEmpleado').touched">
                Campo Invalido
              </small>
            </div>

            <div class="input-field col s12">
              <input type="text" id="direccionPrivada" formControlName="direccionPrivada">
              <label for="direccionPrivada" [class.active]="form.get('direccionPrivada').value !== null">Direccion Privada</label>
              <small class="red-text" *ngIf="form.get('direccionPrivada').value == null && form.get('direccionPrivada').touched" >
                Campo Invalido
              </small>
            </div>

            <div class="input-field col s12"> 
              <label for="idcategoria" [class.active]="form.get('categoria').value !== null">Categoria</label> 
            <select class="form-control" name="categoria" formControlName="categoria">
              <option value=0 selected *ngIf="categoria == null" hidden>--Seleccione--</option>
              <option value=1 selected *ngIf="categoria != null && categoria == 1" hidden>1</option>
              <option value=2 selected *ngIf="categoria != null && categoria == 2" hidden>2</option>
              <option value=3 selected *ngIf="categoria != null && categoria == 3" hidden>3</option>
              <option value=4 selected *ngIf="categoria != null && categoria == 4" hidden>4</option>
              <option value=1>1</option>
              <option value=2>2</option>   
              <option value=3>3</option>
              <option value=4>4</option>   
              </select>
          </div>
          
        </div>

</div>

<div class="row">
  

  <div class="input-field col s12">
    <input type="text" id="nota" formControlName="nota">
    <label for="nota" [class.active]="form.get('nota').value !== null">Nota</label>

    <label for="estado" [class.active]="form.get('estado').value !== null">Estado</label>

    <option value=null selected *ngIf="empleado.estado == null" hidden>--Seleccione--</option>
    <option value=true selected *ngIf="empleado.estado != null && empleado.estado == true" hidden>Activo</option>

    <option value=true>Activo</option>
    <option value=false>Inactivo</option>  
    </select>
</div>

<div class="input-field col s12" formGroupName="puesto"> 
  
  <select class="form-control" name="id" formControlName="id"  >
  <option value=null selected *ngIf="puesto.id == null" hidden>Seleccione...</option>
  <option value={puesto.id}} selected *ngIf="puesto.id != null" hidden>{{puesto.nombrePuesto}}</option>

  </div>

</div> 
</div>

      <div class="card-action d-flex justify-content-flex-end">
        <div class="p-1">
          <button class="btn waves-effect cyan" routerLink="/empleado/empleado">Cancel</button>
        </div>
        <div class="p-1">
          <button class="btn waves-effect green" [disabled]="form.invalid" (click)="submit()">
            {{editMode ? 'Guardar Cambios' : 'Agregar Empleado'}}<i class="material-icons right">send</i></button>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
