<nav class="navbar navbar-light bg-light">
  <a class="navbar-brand">Estados</a>
  <form class="form-inline" (ngSubmit)="onSearch()">
    <input class="form-control mr-sm-2" type="search" name="busqueda" [(ngModel)]="busqueda" placeholder="Buscar" aria-label="Search">
    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Buscar</button>
  </form>
</nav>

<button class="btn btn-outline-success" routerLink="/empleado/horasL/agregarHorasL">Agregar</button>

<table class="table table-responsive-sm table-hover table-outline mb-0">
  <thead class="thead-light">
  <tr>
      <th class="text-center"><i class="fa fa-flag"></i></th>
      <th class="text-center" scope="col">#</th>
      <th class="text-center" scope="col">Nombre Hora</th>
      <th class="text-center" scope="col">Promedio Hora Diaria</th>
      <!--<th class="text-center" scope="col">Detalles</th>-->
      <th class="text-center" scope="col">Editar</th>
      <th class="text-center" scope="col">Eliminar</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let hora of horasLab">
      <td class="text-center"><input type="checkbox"/></td>
      <td class="text-center">{{hora.id}}</td>
      <td class="text-center">{{hora.nombreHoraL}}</td>
      <td class="text-center">{{hora.promedioHoraDia}}</td>
      <!--<td class="text-center"><button class="btn btn-outline-primary" routerLink="/detalle/{{estado.id}}"><i class="far fa-eye"></i> Ver</button></td>-->
      <td class="text-center"><button class="btn btn-outline-primary" routerLink="/empleado/horasL/agregarHorasL/{{hora.id}}"><i class="far fa-edit"></i> Editar</button></td>
      <td class="text-center"><button class="btn btn-outline-danger" (click)="borrar(hora.id)"><i class="far fa-trash-alt"></i> Eliminar</button></td> 
  </tr>
  </tbody>
</table>
