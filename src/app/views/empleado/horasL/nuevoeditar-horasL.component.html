<div class="container">

    <div class="row">
      <div   class="col s12 m12">
        <div *ngIf="form"  class="card" class="card blue-grey lighten-5">
          <div  class="card-content">
            <span class="card-title">{{editMode ? 'Editar' : 'Nuevo'}} Horas Laborales</span>
    
            
          
            <form [formGroup]="form" >
              <div class="row">
                
    
                <div class="input-field col s12">
                  <input type="text" id="nombreHoraL" formControlName="nombreHoraL">
                  <label for="nombreHoraL" [class.active]="form.get('nombreHoraL').value !== null" >Nombre Hora Laboral</label>
                  <small class="red-text" *ngIf="form.get('nombreHoraL').value == null && form.get('nombreHoraL').touched">
                    Campo Invalido
                  </small>
                </div>

                <div class="input-field col s12">
                    <input type="text" id="promedioHoraDia" formControlName="promedioHoraDia">
                    <label for="promedioHoraDia" [class.active]="form.get('promedioHoraDia').value !== null" >Promedio de Horas a DÃ­a</label>
                    <small class="red-text" *ngIf="form.get('promedioHoraDia').value == null && form.get('promedioHoraDia').touched">
                      Campo Invalido
                    </small>
                  </div>
            </div>
            </form>
          </div>
    
          
          <div class="card-action d-flex justify-content-flex-end">
            <div class="p-1">
              <button class="btn waves-effect cyan" routerLink="/empleado/horasL/listarHorasL">Cancel</button>
            </div>
            <div class="p-1">
              <button class="btn waves-effect green" [disabled]="form.invalid" (click)="submit()">
                {{editMode ? 'Guardar Cambios' : 'Agregar Empleado'}}<i class="material-icons right">send</i></button>
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>
