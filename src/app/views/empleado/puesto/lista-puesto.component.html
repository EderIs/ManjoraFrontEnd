<div class="row">

  <div class="col s12 m12">

    <div class="card" class="card blue-grey lighten-5">

      <div class="card-action d-flex justify-content-flex-end">

        <div class="p-1">
          <button class="btn btn-outline-primary" routerLink="/empleado/puesto/agregarPuesto">Agregar</button>
        </div>
      </div>

      <!-- <span class="card-title">Puestos</span>  -->

      <div class="card-content">

        <table  datatable [dtTrigger]="dtTrigger">
          <thead>
            <tr>
              <th class="text-center">Nombre Puesto</th>
              <th class="text-center">Descripcion del Puesto</th>
              <th class="text-center">Departamento</th>
              <th class="text-center">Actions</th>

            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let puesto of puestos">
              <td class="text-center">{{puesto.nombrePuesto}}</td>
              <td class="text-center">{{puesto.descripcionTrabajo}}</td>
              <td class="text-center">{{puesto.departamento.nombreDepartamento}}</td>
              <td class="d-flex">
                <div class="p-2">
                  <a class="btn waves-effect btn-outline-primary" [routerLink]="['/empleado/', puesto.id]">
                    <i class="material-icons">edit</i>
                  </a>
                </div>
                <div class="p-2">
                  <a class="btn waves-effect btn-outline-danger" (click)="delete(puesto.id)">
                    <i class="material-icons">delete</i>
                  </a>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
