<nav class="navbar navbar-light bg-light">
  <a class="navbar-brand">Paises</a>
  <form class="form-inline">
    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Buscar</button>
  </form>
</nav>

<li><a routerLink="/empleado/puesto/agregarPuesto">Agregar pais</a></li>

<table class="table table-responsive-sm table-hover table-outline mb-0">
    <thead class="thead-light">
      <tr>
        <th class="text-center"><i class="fa fa-flag"></i></th>        
        <th class="text-center">Codigo del Pais</th> 
        <th class="text-center">Nombre del Pais</th>
        <th class="text-center">Editar</th>
        <th class="text-center">Eliminar</th>              
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let pais of paises">
            <td class="text-center"><input type="checkbox"/></td>
            <td class="text-center">{{pais.id}}</td>
            <td class="text-center">{{pais.nombrePais}}</td>
            <td class="text-center"><input type="button" class="btn btn-warning" value="Editar" routerLink="/contacto/pais/editarPais/{{pais.id}}"></td>
            <td class="text-center"><input type="button" class="btn btn-warning" value="Eliminar" (click)="delete(pais.id)"></td> 
        </tr>
    </tbody>
  </table>
