<nav class="navbar navbar-light bg-light">
  <a class="navbar-brand">Puestos</a>
  <form class="form-inline" (ngSubmit)="onSearch()">
    <input class="form-control mr-sm-2" type="search" name="busqueda" [(ngModel)]="busqueda" placeholder="Buscar" aria-label="Search">
    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Buscar</button>
  </form>
</nav>
<input type="button" class="btn btn-outline-primary" routerLink="/empleado/puesto/agregarPuesto"  value="Agregar">
<br>
  <table class="table table-responsive-sm table-hover table-outline mb-0">
      <thead class="thead-light">
        <tr>
          <th class="text-center"><i class="fa fa-flag"></i></th>        
          <th class="text-center">Numero del Puesto</th> 
          <th class="text-center">Nombre Puesto</th>
          <th class="text-center">Descripcion del Puesto</th>
          <th class="text-center">Departamento</th>
          <th class="text-center">Editar</th>
          <th class="text-center">Eliminar</th>              
        </tr>
      </thead>
      <tbody>
          <tr *ngFor="let puesto of puestos">
              <td class="text-center"><input type="checkbox"/></td>
              <td class="text-center">{{puesto.id}}</td>
              <td class="text-center">{{puesto.nombrePuesto}}</td>
              <td class="text-center">{{puesto.descripcionTrabajo}}</td>          
              <td class="text-center">{{puesto.departamento.nombreDepartamento}}</td> 
              <td class="text-center"><input type="button" class="btn btn-outline-primary" value="Editar" routerLink="/puesto/agregarPuesto/{{puesto.id}}"></td>
              <td class="text-center"><input type="button" class="btn btn-outline-danger" value="Eliminar" (click)="delete(puesto.id)"></td> 
          </tr>
      </tbody>
    </table>
