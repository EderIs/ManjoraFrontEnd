<nav class="navbar navbar-light bg-light">
    <a class="navbar-brand">Bancos</a>
    <form class="form-inline">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Buscar</button>
    </form>
  </nav>
  
  <li><a routerLink="/contacto/banco/agregarBanco">Agregar Bancos</a></li>
  
  <table class="table table-responsive-sm table-hover table-outline mb-0">
      <thead class="thead-light">
        <tr>
          <th class="text-center"><i class="fa fa-flag"></i></th>        
          <th class="text-center">Numero del Banco</th> 
          <th class="text-center">Nombre</th>
          <th class="text-center">Estado</th>
          <th class="text-center">Editar</th>
          <th class="text-center">Eliminar</th>              
        </tr>
      </thead>
      <tbody>
          <tr *ngFor="let banco of bancos">
              <td class="text-center"><input type="checkbox"/></td>
              <td class="text-center">{{banco.id}}</td>
              <td class="text-center">{{banco.nombre}}</td>
              <td class="text-center">{{banco.estado}}</td>
              <td class="text-center"><input type="button" class="btn btn-warning" value="Editar" routerLink="/contacto/banco/editarBanco/{{banco.id}}"></td>
              <td class="text-center"><input type="button" class="btn btn-warning" value="Eliminar" (click)="delete(banco.id)"></td> 
          </tr>
      </tbody>
    </table>
