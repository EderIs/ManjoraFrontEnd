
<div class="card">
    <div class="card-header">
        <strong>Contacto</strong> Form
    </div>
    <div class="card-body">
        <form (ngSubmit)="onCreate()" novalidate #f="ngForm" >

            <div class="form-group">
                <label for="nombreContacto">Nombre Contacto</label>
                <input type="text" id="nombreContacto" name="nombreContacto" class="form-control" placeholder="Enter nombreContacto.."
                    [(ngModel)]="nombreUsuario" required>
                    <!-- <span class="help-block">Please enter your nombreContacto</span>     -->
            </div>

            <div class="form-group">
                <label for="calle">Calle</label>
                <input type="text" id="calle" name="calle" class="form-control" placeholder="Enter Calle.."
                autocomplete="calle" [(ngModel)]="calle" required>
            <!-- <span class="help-block">Please enter your calle</span> -->
             </div>

             <div class="form-group">
                <label for="calleSecundaria">Calle Secundaria</label>
                <input type="text" id="calleSecundaria" name="calleSecundaria" class="form-control" placeholder="Enter calleSecundaria.."
                autocomplete="calleSecundaria" [(ngModel)]="calleSecundaria" required>
            <!-- <span class="help-block">Please enter your calleSecundaria</span> -->
             </div>
  

             <div class="card-footer">
                <button type="submit" class="btn btn-sm btn-primary" [disabled]="!f.valid" > Submit</button>
                <button type="reset" class="btn btn-sm btn-danger"><i class="fa fa-ban"></i> Reset</button>
            </div>

    </form>
</div>

</div>
