<nav class="navbar navbar-light bg-light">
  <a class="navbar-brand">Paises</a>
  <form class="form-inline" (ngSubmit)="onSearch()">
    <input class="form-control mr-sm-2" type="search" name="busqueda" [(ngModel)]="busqueda" placeholder="Buscar" aria-label="Search">
    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Buscar</button>
  </form>
</nav>

<button class="btn btn-outline-success" routerLink="/contacto/pais/agregarPais">Agregar</button>

<table class="table table-light table-responsive-sm table-hover mb-0">
    <thead class="thead-dark">
      <tr>
        <th class="text-center"><i class="fa fa-flag"></i></th>        
        <th class="text-center">Codigo del Pais</th> 
        <th class="text-center">Nombre del Pais</th>
        <th class="text-center">Editar</th>
        <th class="text-center">Eliminar</th>              
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let pais of paises">
            <td class="text-center"><input type="checkbox"/></td>
            <td class="text-center">{{pais.id}}</td>
            <td class="text-center">{{pais.nombrePais}}</td>
            <td class="text-center"><input type="button" class="btn btn-outline-warning" value="Editar" routerLink="/contacto/pais/editarPais/{{pais.id}}"></td>
            <td class="text-center"><input type="button" class="btn btn-outline-danger" value="Eliminar" (click)="delete(pais.id)"></td> 
        </tr>
    </tbody>
  </table>
