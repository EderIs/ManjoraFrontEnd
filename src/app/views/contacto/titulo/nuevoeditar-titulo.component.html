
<div class="card">
  <div class="card-header">
      <strong>Agregar</strong> Titulo
  </div>
  <div class="card-body">
      <form (ngSubmit)="onCreate()" novalidate #f="ngForm" >

          <div class="form-group">
              <label for="nombreContacto">Titulo</label>
              <input type="text" id="titulo" name="titulo" [(ngModel)]="titu.titulo" class="form-control" placeholder="Titulo" 
                    required>
          </div>

          <div class="form-group">
            <label for="nombreContacto">Titulo</label>
            <input type="text" id="abreviatura" name="abreviatura" [(ngModel)]="titu.abreviatura" class="form-control" placeholder="Abreviatura" 
                    required>
        </div>

           <div class="card-footer">
              <button type="submit" class="btn btn-sm btn-primary" [disabled]="!f.valid" > Agregar</button>
              <button type="reset" class="btn btn-sm btn-danger"><i class="fa fa-ban"></i> Reset</button>
          </div>

  </form>
</div>

</div>
