<div class="row">

    <div class="col s12 m12">

        <div class="card" class="card blue-grey lighten-5">

            <div class="card-action d-flex justify-content-flex-end">
                <div class="p-1">
                    <button class="btn btn-outline-primary" routerLink="/contacto/new">Agregar</button>
                </div>
            </div>
            <table datatable [dtTrigger]="dtTrigger">
                <thead>
                    <tr>
                        <th class="text-center">Nombre Titulo</th>
                        <th class="text-center">Abreviatura</th>
                        <th class="text-center">Actions</th>


                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let titu of titulos">
                        <td class="text-center">{{titu.titulo}}</td>
                        <td class="text-center">{{titu.abreviatura}}</td>
                        <td class="d-flex">
                            <div class="p-2">
                                <a class="btn waves-effect btn-outline-primary" [routerLink]="['/contacto/', titu.id]">
                                    <i class="material-icons">edit</i>
                                </a>
                            </div>
                            <div class="p-2">
                                <a class="btn waves-effect btn-outline-danger" (click)="delete(titu.id)">
                                    <i class="material-icons">delete</i>
                                </a>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
