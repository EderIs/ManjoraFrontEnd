<div class="row">
  <div class="col s12 m12">
      <div class="card" class="card blue-grey lighten-5">
          <div class="card-action d-flex justify-content-flex-end">
              <div class="p-1">
                  <button class="btn btn-outline-primary" routerLink="/contacto/estado/agregarNuevo">Agregar</button>
              </div>
          </div>
          <table datatable [dtTrigger]="dtTrigger">
              <thead>
                  <tr>
                    <th class="text-center" scope="col">Nombre</th>
                    <th class="text-center" scope="col">Código</th>
                    <th class="text-center" scope="col">País</th>
                      <th class="text-center">Actions</th>
                  </tr>
              </thead>
              <tbody>
                  <tr *ngFor="let estado of estados">
                    <td class="text-center">{{estado.nombreEstado}}</td>
                    <td class="text-center">{{estado.codigo}}</td>
                    <td class="text-center">{{estado.pais.nombrePais}}</td>
                      <td class="d-flex">
                          <div class="p-2">
                              <a class="btn waves-effect btn-outline-primary"
                                  [routerLink]="['/contacto/estado/editarNuevo', estado.id]">
                                  <i class="material-icons">edit</i>
                              </a>
                          </div>
                          <div class="p-2">
                              <a class="btn waves-effect btn-outline-danger" (click)="delete(estado.id)">
                                  <i class="material-icons">delete</i>
                              </a>
                          </div>
                      </td>
                  </tr>
              </tbody>
          </table>
      </div>
  </div>
</div>
