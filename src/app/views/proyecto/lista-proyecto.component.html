<button class="btn btn-primary" (click)="this.largeModal.show()">Crear nuevo proyecto</button>
<hr>
<div class="animated fadeIn">
    <div class="row">
        <div class="col-sm-6 col-md-4" *ngFor="let proyecto of this.proyectos">
            <div class="card">
                <div class="card-body p-3 clearfix">
                <i class="fa fa-bell bg-primary p-3 font-2xl mr-3 float-left"></i>
                  <div class="h5 text-primary mb-0 mt-2">{{proyecto.nombreTarea}}</div>
                  <div class="text-muted text-uppercase font-weight-bold font-xs">Encargado: <span class="badge badge-pill badge-primary">{{proyecto.usuario.nombre}}</span></div>
                  <div class="text-muted text-uppercase font-weight-bold font-xs"></div>
                </div>
                <div class="card-footer px-3 py-2">
                  <a (click)="this.navigate(this.proyecto.id)" 
                  class="font-weight-bold font-xs btn-block text-muted">Mostrar Etapas <i class="fa fa-angle-right float-right font-lg"></i></a>
                </div>
              </div>
        </div>
    </div>
</div>

<!-- Modal para craer un nuevo Proyecto -->

<!-- Inicio de Modal -->

<div bsModal #largeModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">{{this.proyecto.nombreTarea}}</h4>
                <button type="button" class="close" (click)="largeModal.hide()" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form id="formPro" (ngSubmit)="onCreate()" novalidate autocomplete="off">
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-12">
                            <label>Nombre del proyecto: </label>
                            <input type="text" [(ngModel)]="this.proyecto.nombreTarea" name="proyecto.nombreTarea" class="form-control" placeholder="Nombre del proyecto" required>
                        </div>
                    </div>
                </div>
            </form>
            <div class="modal-footer">
                <button class="btn btn-secondary" (click)="largeModal.hide()">Cancelar</button>
                <button type="submit" class="btn btn-primary" form="formPro">Guardar Proyecto</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
